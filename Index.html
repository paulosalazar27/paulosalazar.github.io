<!DOCTYPE html>
<html>
  <head>
    <title>Controle de Gastos Diários</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <header>
      <h1>Controle de Gastos Diários</h1>
    </header>
    <main>
      <div class="input-container">
        <label for="dia">Dia:</label>
        <input type="date" id="dia">
      </div>
      <div class="input-container">
        <label for="valor-app">Valor do aplicativo:</label>
        <input type="number" id="valor-app">
      </div>
      <div class="input-container">
        <label for="despesas">Despesas:</label>
        <input type="number" id="despesas">
      </div>
      <div class="input-container">
        <label for="combustivel">Combustível:</label>
        <input type="number" id="combustivel">
      </div>
      <button id="calcular">Calcular</button>
      <div id="grafico"></div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
